    clip_turner_velocity_kd: 0.0
    clip_turner_velocity_output_min: -16384.0
    clip_turner_velocity_output_max: 16384.0
    
    # rack_suction_telescopic 电机参数
    rack_suction_telescopic_angle_kp: 10.0
    rack_suction_telescopic_angle_ki: 0.0
