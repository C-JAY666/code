    rack_suction_telescopic_velocity_output_min: -16384.0
    rack_suction_telescopic_velocity_output_max: 16384.0
    
    # rack_suction_updown 电机参数
    rack_suction_updown_angle_kp: 10.0
    rack_suction_updown_angle_ki: 0.0
    rack_suction_updown_angle_kd: 0.5
    rack_suction_updown_angle_output_min: -100.0
    rack_suction_updown_angle_output_max: 100.0
    
    rack_suction_updown_velocity_kp: 10.0
    rack_suction_updown_velocity_ki: 0.0
    rack_suction_updown_velocity_kd: 0.0
    rack_suction_updown_velocity_output_min: -16384.0
    rack_suction_updown_velocity_output_max: 16384.0
    
    # rack_clip_updown 电机参数
